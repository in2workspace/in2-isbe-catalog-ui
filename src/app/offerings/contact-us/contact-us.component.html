<div (click)="$event.stopPropagation();" class="border w-4/5 lg:w-1/2 relative border-primary-100 dark:border-primary-50 bg-secondary-50 dark:bg-secondary-100 rounded-lg p-8 md:p-12">
    <button type="button" (click)="closeModal();$event.stopPropagation();" class="text-gray-400 absolute top-2.5 right-2.5 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
    </button>
    <div class="grid grid-cols-80/20 pb-4 mb-2">
        <div class="flex justify-start grid grid-rows-20/80">
            <h2 class="text-gray-900 dark:text-white text-3xl font-extrabold">Interested?</h2>
            <h2 class="text-gray-900 dark:text-white text-xl font-normal mt-4">Simplify your journey to trusted services</h2>            
        </div>
        <div class="flex justify-end">
            <fa-icon [icon]="faAtom" class="fa-2xl text-primary-100 dark:text-primary-50 align-middle"></fa-icon>
        </div>
    </div>

    <div class="flex items-end justify-between">

        <button type="button" (click)="contact()" class="h-fit text-blue-600 dark:text-blue-500 hover:text-white border border-primary-100 dark:border-primary-50 hover:bg-primary-100 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 dark:text-primary-50 dark:hover:text-white dark:hover:bg-primary-50 dark:focus:ring-blue-800">
            {{ 'HOWITWORKS.CUSTOMERS._contact' | translate }}
        </button>

    </div>

</div>
