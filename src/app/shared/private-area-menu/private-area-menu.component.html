<div class="sticky top-[340px] w-full h-fit text-sm font-medium rounded-lg bg-black p-2.5 text-white">

  <!-- PERFIL -->
  <button
    (click)="goTo('/profile')"
    class="w-full flex items-center gap-3 px-4 py-2 rounded-lg mb-1"
    [ngClass]="{ 'bg-white/20 text-green': isGroupActive('profile') }">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 12.75c-2.07 0-3.75-1.68-3.75-3.75S9.93 5.25 12 5.25s3.75 1.68 3.75 3.75S14.07 12.75 12 12.75Zm0 1.5c3.105 0 6 1.26 6 3v.75h-12V17.25c0-1.74 2.895-3 6-3Z" fill="currentColor"/>
    </svg>
    {{ 'PROFILE._profile' | translate }}
  </button>

  @if (loggedAsUser) {
    <button
      type="button"
      class="flex w-full pl-14 pr-4 py-2 rounded-lg"
      [ngClass]="{ 'text-green': active === 'account' }"
      (click)="onSelect('account')">
      {{ 'PROFILE._general' | translate }}
    </button>
  } @else {
    <button
      type="button"
      class="flex w-full pl-14 pr-4 py-2"
      [ngClass]="{ 'text-green': active === 'org' }"
      (click)="onSelect('org')">
      {{ 'PROFILE._organization' | translate }}
    </button>

    <button
      type="button"
      class="flex w-full pl-14 pr-4 py-2"
      [ngClass]="{ 'text-green': active === 'account' }"
      (click)="onSelect('account')">
      {{ 'PROFILE._account' | translate }}
    </button>
  }

  <!-- MIS SERVICIOS -->
  <button
    (click)="goTo('/my-offerings')"
    class="w-full flex items-center gap-3 px-4 py-2 rounded-lg mt-3 mb-1"
    [ngClass]="{ 'bg-white/20 text-green': isGroupActive('services') }">
    <svg width="18" height="18" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M2 2h2v2H2V2Zm5 0h2v2H7V2Zm5 0h2v2h-2V2ZM2 7h2v2H2V7Zm5 0h2v2H7V7Zm5 0h2v2h-2V7ZM2 12h2v2H2v-2Zm5 0h2v2H7v-2Zm5 0h2v2h-2v-2Z" fill="currentColor"/>
    </svg>
    {{ 'OFFERINGS._my_offerings' | translate }}
  </button>

  <button
    (click)="onSelect('offers')"
    class="flex w-full pl-14 pr-4 py-2 cursor-pointer"
    [ngClass]="{ 'text-green': active === 'offers' }">
    {{ 'OFFERINGS._offers' | translate }}
  </button>

  <button
    (click)="onSelect('productspec')"
    class="flex w-full pl-14 pr-4 py-2 cursor-pointer"
    [ngClass]="{ 'text-green': active === 'productspec' }">
    {{ 'OFFERINGS._prod_spec' | translate }}
  </button>

  <!-- ADMIN -->
  <button
    (click)="goTo('/admin')"
    class="w-full flex items-center gap-3 px-4 py-2 rounded-lg mt-3 mb-1"
    [ngClass]="{ 'bg-white/20 text-green': isGroupActive('admin') }">
    <svg width="18" height="18" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M2 2h2v2H2V2Zm5 0h2v2H7V2Zm5 0h2v2h-2V2ZM2 7h2v2H2V7Zm5 0h2v2H7V7Zm5 0h2v2h-2V7ZM2 12h2v2H2v-2Zm5 0h2v2H7v-2Zm5 0h2v2h-2v-2Z" fill="currentColor"/>
    </svg>
    {{ 'ADMIN._admin' | translate }}
  </button>

  <button
    (click)="onSelect('categories')"
    class="flex w-full pl-14 pr-4 py-2 cursor-pointer"
    [ngClass]="{ 'text-green': active === 'categories' }">
    {{ 'ADMIN._categories' | translate }}
  </button>

</div>
