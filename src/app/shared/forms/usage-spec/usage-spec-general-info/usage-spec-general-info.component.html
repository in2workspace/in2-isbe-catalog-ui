@if (nameControl) {
    <label for="prod-name" class="font-bold text-lg">{{ 'USAGE_SPECS._name' | translate }}</label>
    <input id="prod-name" type="text" [formControl]="nameControl" maxLength="100"
           class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-black focus:border-black block w-full p-2.5"/>
  }
  @if (descControl) {
    <label class="font-bold text-lg col-span-2">{{ 'USAGE_SPECS._description' | translate }}</label>
    <app-markdown-textarea [formControl]="descControl"></app-markdown-textarea>
  }
