<bae-categories-panel class="fixed z-30 w-full top-[72px] transition transform opacity-0 duration-200"
  [ngClass]="showPanel ? 'opacity-100' : 'hidden'"></bae-categories-panel>
<div class="pr-8 pl-8 pb-8 pt-2" [ngClass]="showPanel ? 'pt-[75px]' : ''">
  <!-- Breadcrumb -->
  <div class="pb-2">
    <div class="flex flex-wrap items-center gap-2">
      <button (click)="goTo('/catalogues')" aria-label="Breadcrumb"
        class="flex items-center gap-2 text-xs text-white bg-primary-100 py-0.5 px-2 rounded-lg">
        <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_299_20420)">
            <path
              d="M0.000426107 6.02887L0.578403 6.60685L0.579784 6.60547L4.33491 10.3606L4.91219 9.7833L1.56656 6.43767L8.62105 6.43767L8.62105 5.62007L1.56518 5.62008L4.91081 2.27444L4.33284 1.69646L0.000426107 6.02887Z"
              fill="white" />
          </g>
          <defs>
            <clipPath id="clip0_299_20420">
              <rect width="8.52661" height="8.52661" fill="white"
                transform="matrix(-0.707107 -0.707107 -0.707107 0.707107 12.0586 6.0293)" />
            </clipPath>
          </defs>
        </svg>
        {{ 'DASHBOARD._all_catalogs' | translate }}
      </button>
    </div>
  </div>
  <!-- End Breadcrumb -->
  <section class="flex"> @if(showDrawer){ <div (click)="$event.stopPropagation();"
      [ngClass]="showDrawer ? 'backdrop-blur-sm': ''"
      class="fixed h-screen w-3/4 top-0 left-0 z-50 p-4 overflow-y-auto bg-white" tabindex="-1"
      aria-labelledby="drawer-label"> <button type="button" (click)="showDrawer=!showDrawer"
        aria-controls="drawer-example"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 flex items-center justify-center">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg> <span class="sr-only">{{ 'DASHBOARD._close_menu' | translate }}</span> </button> <bae-categories-filter
        [catalogId]="catalog.id"></bae-categories-filter> </div> } @else { <bae-categories-filter
      [catalogId]="catalog.id" class="hidden md:block w-1/2 md:2/5 lg:w-1/3 xl:1/4"></bae-categories-filter> } <div
      class="flex flex-col w-full md:w-4/5 lg:w-3/4">
      <section class="md:pl-5 content pb-5 px-4 flex items-center"> <button
          (click)="showDrawer=!showDrawer;$event.stopPropagation();" type="button"
          class="md:hidden px-2 w-fit h-fit py-2 text-sm font-medium text-center inline-flex items-center bg-white text-primary-100 border border-primary-100 rounded-lg">
          <svg class="w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15" />
          </svg> {{ 'DASHBOARD._categories_single' | translate }} </button>
        <!--@if(searchEnabled){ <form class="mx-5 w-full"> <div class="flex"> <div class="relative w-full"> <input type="search" id="search-dropdown" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-black focus:border-black" placeholder="{{ 'DASHBOARD._search_ph' | translate }}" required> <button type="submit" class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-purple-700 rounded-e-lg border border-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-primary-300"> <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20"> <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/> </svg> <span class="sr-only">{{ 'DASHBOARD._search' | translate }}</span> </button> </div> </div> </form> }-->
      </section> @if (loading) { <div role="status" class="h-full flex justify-center align-middle"> <svg
          aria-hidden="true" class="w-12 h-12 text-gray-200 animate-spin fill-purple-600" viewBox="0 0 100 101"
          fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor" />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentFill" />
        </svg> <span class="sr-only">Loading...</span> </div> } @else { <div
        class="flex mx-auto max-w-screen-xl w-full bg-white rounded-lg ml-4 mb-4">
        <div class="relative w-full"> <!-- Background image layer -->
          <div class="absolute inset-0 bg-no-repeat bg-cover opacity-40 z-0 rounded-lg"
            style="background-image: url('{{ logo }}');"> </div> <!-- Content layer -->
          <div class="relative flex flex-row justify-between items-start w-full p-8">
            <div class="flex flex-col w-full md:w-3/4 pr-4">
              <h5 class="text-2xl font-bold tracking-tight line-clamp-4 text-primary-100 break-words"> {{ providerName
                }} </h5>
              <markdown class="line-clamp-[4] break-words text-gray-900 mt-2"
                [data]="providerDescription != '' ? providerDescription : ('CATALOGS._no_desc' | translate)">
              </markdown>
            </div> <!-- Vertical Divider -->
            <div class="hidden md:block self-stretch w-px bg-gray-400 mx-4"></div> <!-- Logo --> <img
              class="w-[100px] lg:w-[200px] hidden md:block self-center z-10" src="{{ logo }}" />
          </div>
        </div>
      </div>
      <div class="md:pl-5 grid grid-cols-1 place-items-center lg:grid-cols-2 xl:grid-cols-3"> @for (prod of products;
        track prod.id; let index = $index) { <bae-off-card [productOff]=prod [cardId]="index"
          class="w-full h-full"></bae-off-card> } @empty { <div class="min-h-19 text-center">{{ 'DASHBOARD._not_found' |
          translate }}</div> } </div> @if (!loading_more) { @if (page_check) { <div
        class="flex pb-12 justify-center align-middle"> <button (click)="next()"
          class="flex cursor-pointer items-center justify-center px-3 h-8 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700">
          Load more <svg class="w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5 12h14m-7 7V5" />
          </svg> </button> </div> } } @else { <div role="status" class="w-full h-full flex justify-center align-middle">
        <svg aria-hidden="true" class="w-12 h-12 text-gray-200 animate-spin fill-purple-600" viewBox="0 0 100 101"
          fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor" />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentFill" />
        </svg> <span class="sr-only">Loading...</span>
      </div> } }
    </div>
  </section>
</div>
@if(feedback && !IS_ISBE){ <feedback-modal
  rateMessage="How relevant are the services to your context, needs and industry challenges?"
  writeMessage="Please elaborate on your answer" type="services"
  class="fixed inset-0 flex items-center justify-center z-40"></feedback-modal>
}
