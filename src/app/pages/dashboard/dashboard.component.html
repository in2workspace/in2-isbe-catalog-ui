<div class=""> 
  
  <section id="jumbo" class="w-full">
    <div class="pt-8 pb-8 px-4 w-full text-left lg:pt-16 lg:px-12 bg-cover bg-right-bottom items-center justify-between"
      style="background-image: url(assets/images/bg_1.png)">
      
      <div class="flex flex-col md:flex-row justify-between px-4 mx-auto">
        <div data-cy="mainText">
          <h1 class="mb-4 text-left text-7xl font-semibold text-primary-100">{{ 'DASHBOARD._header' | translate }}</h1>
          <p class="text-left mb-8 text-lg font-normal lg:text-xl text-primary-100">{{ 'DASHBOARD._subheader' | translate }}</p> 
        </div>
      </div>
    </div>
  </section> 
  
  @if(searchEnabled){ 
    <section
    class="content mx-auto pt-8 pb-5 px-4 lg:pb-5 lg:pt-16 w-full flex items-center"
    [ngClass]="isFilterPanelShown ? 'sticky top-[118px] backdrop-blur-sm z-20': 'sticky top-[72px] backdrop-blur-sm z-20'">
    <form class="mx-5 w-full">
      <div class="flex">
        <div class="relative w-full"> <input type="search" id="dashboardSearchBar" [formControl]="searchField"
            (keydown.enter)="filterSearch($event)"
            class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-black focus:border-black"
            placeholder="{{ 'DASHBOARD._search_ph' | translate }}" required> <button type="submit"
            id="dashboardSearchButton" (click)="filterSearch($event)"
            class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-purple-700 rounded-e-lg border border-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-primary-300">
            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg> <span class="sr-only">{{ 'DASHBOARD._search' | translate }}</span> </button> </div>
      </div>
    </form>
  </section> } 
  <bae-off-gallery></bae-off-gallery> 
  @if(!IS_ISBE){ 
    <app-platform-benefits></app-platform-benefits> 
  }
</div>
